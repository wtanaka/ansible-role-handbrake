---
- include: compat.yml
- include: get_key.yml

- include: Debian.yml
  when: ansible_os_family == 'Debian'

- include_vars: "{{item}}"
  with_first_found:
  - "../vars/{{ansible_distribution}}-{{ansible_distribution_major_version | int}}.yml"
  - "../vars/{{ansible_distribution}}.yml"
  - "../vars/{{ansible_os_family}}.yml"
  - "../vars/default.yml"

- name: install handbrake with default package manager
  action: "{{backcompat_pkg_mgr}} name={{package_name}}"
  sudo: yes
  when: backcompat_pkg_mgr == "yum" or backcompat_pkg_mgr == "apt"

# Use command since dnf was only added as a module in ansible 1.9.0
- name: install handbrake with dnf
  command: dnf install -y {{package_name}}
  args:
    creates: /usr/bin/handbrake
  sudo: yes
  when: backcompat_pkg_mgr == "dnf"

