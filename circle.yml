## Customize the test machine
machine:
   services:
      - docker

   # Version of ruby to use
   ruby:
      version:
         1.9.3-p0-falcon

test:
   override:
      - >
        wget -qO- bit.ly/ansibletest | env
        DOCKER_IMAGES="ubuntu:12.04 ubuntu:14.04 ubuntu:16.04"
        ANSIBLE_VERSIONS="1.4.4 2.1.0.0"
        sh
